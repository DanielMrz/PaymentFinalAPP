<div class="row">
    <div class="col-md-6 col-12">
        <div class="jumbotron">
            <h4>Rejestracja karty</h4>
            <hr>
        </div>
            <app-payment-detail-form></app-payment-detail-form>
    </div>
    <div class="col-md-6 col-12">
        <div class="jumbotron">
            <h4>Lista zarejestrowanych kart</h4>
            <hr>
        </div>
        <table class="table table-hover">
            <thead class="thead-light">
                <tr class="bg-primary">
                    <th>Właściciel karty</th>
                    <th>Numer karty</th>
                    <th>Ter. ważności</th>
                    <th>Kod</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr *ngFor="let paymentDetail of service.list">
                    <td (click)="populateForm(paymentDetail)">{{ paymentDetail.cardOwnerName }}</td>
                    <td (click)="populateForm(paymentDetail)">{{ paymentDetail.cardNumber }}</td>
                    <td (click)="populateForm(paymentDetail)">{{ paymentDetail.expirationDate }}</td>
                    <td (click)="populateForm(paymentDetail)">{{ paymentDetail.securityCode }}</td>
                    <td><i class="far fa-trash-alt fa-md text-danger delete-icon" (click)="onDelete(paymentDetail.paymentDetailId)"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
