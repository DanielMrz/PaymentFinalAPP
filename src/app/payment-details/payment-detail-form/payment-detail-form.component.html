
<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId" />
    <div class="form-group">
        <label>Imię i nazwisko</label>
        <input class="form-control form-control-lg" placeholder="Imię i nazwisko" name="cardOwnerName" 
        #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName" required maxLength="50" [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched"/>

        <label>Numer karty</label>
        <input class="form-control form-control-lg" placeholder="xxxx-xxxx-xxxx-xxxx" name="cardNumber" 
        #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber" required minlength="16" maxLength="16" [class.invalid]="cardNumber.invalid && cardNumber.touched"/>

        <div class="row">
            <div class="from-group col-6">
                <label>Data ważności</label>
                <input class="form-control form-control-lg" placeholder="mm/yy" name="expirationDate" 
                #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate" minlength="5" maxLength="5" required [class.invalid]="expirationDate.invalid && expirationDate.touched"/>
            </div>
            <div class="from-group col-6">
                <label>Kod zabezpieczający</label>
                <input class="form-control form-control-lg" placeholder="000" name="securityCode" 
                #securityCode="ngModel" [(ngModel)]="service.formData.securityCode" minlength="3" maxLength="3" required [class.invalid]="securityCode.invalid && securityCode.touched"/>
            </div>
        </div>
    </div>
    <div class="form-group mt-3">
        <button class="btn btn-success btn-lg btn-block w-100" type="submit" [disabled]="form.invalid">Dodaj kartę</button>
    </div>
</form>

<!-- 
    paymentDetailId: number;
    cardOwnerName: string;
    cardNumber: string;
    expirationDate: string;
    securityCode: string;
-->
